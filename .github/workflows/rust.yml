name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        if [ -f "src/main.rs" ] || [ -f "src/lib.rs" ]; then
          cargo build --verbose
        else
          echo "No Rust source files found, skipping build."
        fi
    - name: Run tests
      run: |
        if [ -f "src/main.rs" ] || [ -f "src/lib.rs" ]; then
          cargo test --verbose
        else
          echo "No Rust source files found, skipping tests."
        fi
